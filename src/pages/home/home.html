<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>



  <button (click)="getlista()" ion-button secondary>Busca Lista</button>

  <ion-list>
    <ion-item *ngFor="let item of lista; let i = index" (click)="excluir(i)" > 
      <ion-thumbnail item-start>
        <img src="{{item.imagem}}">
      </ion-thumbnail>
      <h2>{{item.produto}}</h2>
      
    </ion-item>
  </ion-list>
</ion-content>

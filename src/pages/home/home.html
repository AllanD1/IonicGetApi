<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Posts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Posts</h3>



  <button (click)="getlista()" ion-button secondary>Busca Lista</button>

  <ion-list>
    <ion-card *ngFor="let item of lista; let i = index" (click)="excluir(i)">
      <ion-card-header>
        {{item.title}}
      </ion-card-header>
      <ion-card-content>
        {{item.body}}
      </ion-card-content>
    </ion-card>
   
  </ion-list>
</ion-content>
